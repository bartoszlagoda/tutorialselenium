<!DOCTYPE html> <!-- deklaracja typu dokumentu -->
<html>
	<head> <!-- informacje niewyswietlane na stronie -->
		<title>To jest tytul...</title>
		<!-- jedną z możliwości wpisywania stylów jest umieszczenie ich w head i odwoływanie się do css -->
		<!-- do klasy odwołujemy się przez .class {...} -->
		<!-- <style> przedstawia właśnie to co można wydzielić do innego pliku w formacie .css -->
		<style>
			.danger {background-color:yellow}
			#unique {background-color:green}
		</style>
	</head>
	<body> <!-- cała treść wyświetlana użytkownikowi -->
		<h1> Witaj na stronie testowej </h1>
		<b>Witaj na stronie testowej</b>
		<p> To jest paragraf</p>
		<!-- przyciski chcemy pokolorować na czerwono -->
		<!-- atrybutem class możemy grupować -->
		<button>Kliknij mnie</button>
		<!-- pokolorowanie przycisku na czerwono -->
<!--		<button class="danger" style="background-color:red">Niebezpieczny</button>-->
		<button class="danger">Niebezpieczny</button>
		<button class="danger">Drugi niebezpieczny</button>
		<div id="unique">Element blokowy</div>
		<span>Hello I am span! Element liniowy</span>
		<input id="name"></input> <!-- atrybut id:name -->
		<ul> <!-- lista elementow -->
			<li><b>Audi</b></li> <!-- zagniezdzenie jest mozliwe -->
			<li>Mercedes</li> <!-- element listy -->
			<li>BMW</li>
		</ul>
		<input type="checkbox"></input>
		<input type="text"></input>
		<input type="date"></input>
		<a href="https://www.google.com">Google Page</a> <!-- odnosnik do linku -->
	</body>
</html>
